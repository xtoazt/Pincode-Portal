<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Code to Open Link</h2>
        <input type="text" id="codeInput" placeholder="Enter Code">
        <button onclick="openLink()">Open Link</button>
    </div>

    <script>
        // Object to map codes to links
        const codeLinks = {
            "abc": "https://www.example1.com",
            "xyz": "https://www.example2.com",
            "123": "https://www.example3.com"
            // Add more codes and their corresponding links here
        };

        // Function to open the link in a new tab
        function openLink() {
            const code = document.getElementById("codeInput").value.trim();

            if (codeLinks[code]) {
                const newTab = window.open('about:blank', '_blank'); // Open a new blank tab
                newTab.location = codeLinks[code]; // Set the location of the new tab to the corresponding URL
            } else {
                alert("Invalid code! Please enter a valid code.");
            }
        }
    </script>
</body>
</html>
