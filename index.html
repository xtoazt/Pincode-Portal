<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Code to Open Link</h2>
        <input type="text" id="codeInput" placeholder="Enter Code">
        <button onclick="openLink()">Open Link</button>

        <iframe id="iframe" src="about:blank"></iframe>
    </div>

    <script>
        // Object to map codes to links
        const codeLinks = {
            "1284": "https://www.example1.com",
            "1238": "https://www.amazon.com",
            "9632": "https://xtoazt.erds.io"
            // Add more codes and their corresponding links here
        };

        // Function to open the link in an iframe
        function openLink() {
            const code = document.getElementById("codeInput").value.trim();
            const iframe = document.getElementById("iframe");

            if (codeLinks[code]) {
                iframe.src = codeLinks[code];
            } else {
                alert("Invalid code! Please enter a valid code.");
            }
        }
    </script>
</body>
</html>
