<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Code to Open Link</h2>
        <input type="text" id="codeInput" placeholder="Enter Code">
        <button onclick="openLink()">Open Link</button>
    </div>

    <script>
        // Object to map codes to links
        const codeLinks = {
            "abc": "https://www.example1.com",
            "xyz": "https://www.example2.com",
            "123": "https://www.example3.com"
            // Add more codes and their corresponding links here
        };

        // Function to fetch the title and favicon of a website
        async function fetchSiteInfo(url) {
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'Content-Type': 'text/html' }
            });
            const text = await response.text();

            // Extract the <title> from the site's HTML
            const titleMatch = text.match(/<title>(.*?)<\/title>/);
            const title = titleMatch ? titleMatch[1] : "Loaded Site";

            // Extract the favicon (if it exists)
            const faviconMatch = text.match(/<link rel="icon" href="(.*?)" type="image\/.*?">/);
            const favicon = faviconMatch ? faviconMatch[1] : "https://www.example.com/favicon.ico"; // Default favicon

            return { title, favicon };
        }

        // Function to open the link in a new tab with an iframe
        async function openLink() {
            const code = document.getElementById("codeInput").value.trim();

            if (codeLinks[code]) {
                // Open a new blank tab
                const newTab = window.open('about:blank', '_blank');

                // Fetch site information (title and favicon)
                const { title, favicon } = await fetchSiteInfo(codeLinks[code]);

                // Wait for the new tab to load
                newTab.document.open();
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>${title}</title>
                        <link rel="icon" href="${favicon}" type="image/x-icon">
                        <style>
                            body {
                                margin: 0;
                                height: 100vh;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${codeLinks[code]}"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert("Invalid code! Please enter a valid code.");
            }
        }
    </script>
</body>
</html>
